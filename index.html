<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.7), rgba(135, 206, 235, 0.7), rgba(102, 205, 170, 0.7));
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .upload-btn {
            background: linear-gradient(135deg, #4a90e2, #50c878);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        .result-box {
            background: linear-gradient(145deg, #f0f8ff, #e6f2ff);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 105, 217, 0.2);
            border: 2px solid #4a90e2;
            color: #2c3e50;
            margin-top: 20px;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ± Plant Disease Prediction</h1>
    <div class="upload-box">
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" onclick="uploadImage()">Upload & Predict</button>
    </div>
    <div id="imageContainer"></div>
    <div id="result" class="result-box"></div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select an image file.");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById("imageContainer").innerHTML = `<img src="${event.target.result}" alt="Uploaded Image">`;
            };
            reader.readAsDataURL(fileInput);
            
            const formData = new FormData();
            formData.append("file", fileInput);
            
            fetch("http://localhost:8000/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").style.display = "block";
                document.getElementById("result").innerHTML = `
                    <h3>Prediction Result:</h3>
                    <p><strong>Class:</strong> ${data.class}</p>
                    <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
                `;
            })
            .catch(error => {
                alert("Error: Unable to process the image. Please try again.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
